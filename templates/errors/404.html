{% extends "base.html" %}

{% block title %}Page Not Found - Nike Export{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page py-5">
                <div class="error-code mb-3">
                    <h1 class="display-1 text-muted">404</h1>
                </div>
                <div class="error-message">
                    <h2 class="h3 mb-3">Page Not Found</h2>
                    <p class="text-muted mb-4">
                        Sorry, the page you are looking for doesn't exist or has been moved.
                    </p>
                    <div class="error-actions">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a href="{{ url_for('main.upload') }}" class="btn btn-outline-primary">
                            <i class="fas fa-upload"></i> Upload Files
                        </a>
                    </div>
                </div>
                <div class="error-illustration mt-5">
                    <i class="fas fa-search fa-5x text-muted opacity-50"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.error-code h1 {
    font-size: 8rem;
    font-weight: 300;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-illustration {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}
</style>
{% endblock %}
