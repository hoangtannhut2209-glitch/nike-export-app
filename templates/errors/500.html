{% extends "base.html" %}

{% block title %}Server Error - Nike Export{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page py-5">
                <div class="error-code mb-3">
                    <h1 class="display-1 text-danger">500</h1>
                </div>
                <div class="error-message">
                    <h2 class="h3 mb-3">Internal Server Error</h2>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix it!
                    </p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        If the problem persists, please contact our support team.
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                </div>
                <div class="error-illustration mt-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning opacity-50"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.error-code h1 {
    font-size: 8rem;
    font-weight: 300;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-illustration {
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
}
</style>
{% endblock %}
